<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HalsPals Login</title>
</head>
<body>
    <h1>HalsPals</h1>
    
    {{ if .Error }}
    <p>{{ .Error }}</p>
    {{ end }}
    
    <form action="http://account.halspals.co.uk/login" method="POST">
        <input id="challenge" name="challenge" type="hidden" />
        <input name="email" placeholder="john@email.com" />
        <input name="password" placeholder="password" />
        <button type="submit">Login</button>
    </form>

    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var challenge = urlParams.get("login_challenge");
        document.getElementById("challenge").setAttribute("value", challenge)
    </script>
</body>
</html>
