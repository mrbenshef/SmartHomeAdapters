version: '3'

services:
  # database managment
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  # container management
  portainer:
    image: portainer/portainer
    command: -H unix:///var/run/docker.sock
    restart: always
    ports:
      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
  userdb:
    build:
      context: ./userdb
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - userdb_data:/var/lib/postgresql/data
  userserver:
    build: 
      context: .
      dockerfile: go.Dockerfile
      args:
        SERVICE: userserver
    depends_on:
      - userdb
    restart: always
    ports:
      - 8081:80
    environment:
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_DATABASE=postgres
      - DB_URL=userdb
  clientserver:
    build: 
      context: .
      dockerfile: go.Dockerfile
      args:
        SERVICE: clientserver
    restart: always
    ports:
      - 80:80
  infodb:
    build: 
      context: ./infodb
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - infodb_data:/var/lib/postgresql/data
  infoserver:
    build: 
      context: .
      dockerfile: go.Dockerfile
      args:
        SERVICE: infoserver
    depends_on:
      - infodb
    restart: always
    ports:
      - 9200:80
    environment:
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_DATABASE=postgres
      - DB_URL=infodb
  switchdb:
    build: 
      context: ./switchdb
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - switchdb_data:/var/lib/postgresql/data
  switchserver:
    build: 
      context: .
      dockerfile: go.Dockerfile
      args:
        SERVICE: switchserver
    depends_on:
      - switchdb
    restart: always
    ports:
      - 8082:80
    environment:
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_DATABASE=postgres
      - DB_URL=switchdb
  thermodb:
    build: 
      context: ./thermodb
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - thermodb_data:/var/lib/postgresql/data
  robotdb:
    build: 
      context: ./robotdb
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - robotdb_data:/var/lib/postgresql/data
  thermostatserver:
    build: 
      context: .
      dockerfile: go.Dockerfile
      args:
        SERVICE: infoserver
    depends_on:
      - thermodb
    restart: always
    ports:
      - 8084:80
    environment:
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_DATABASE=postgres
      - DB_URL=thermodb
  robotserver:
    build: 
      context: .
      dockerfile: go.Dockerfile
      args:
        SERVICE: robotserver
    restart: always
    ports:
      - 8083:80
    environment:
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_DATABASE=postgres
      - DB_URL=robotdb
volumes:
  portainer_data:
  userdb_data:
  infodb_data:
  switchdb_data:
  thermodb_data:
  robotdb_data: