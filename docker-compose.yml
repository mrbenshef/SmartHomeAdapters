version: '3'

services:
  # reverse proxy
  reverseproxy:
    build:
      context: ./reverseproxy
    ports:
        - 443:443
        - 80:80
    restart: always
  # database managment
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  # container management
  portainer:
    image: portainer/portainer
    command: -H unix:///var/run/docker.sock
    restart: always
    ports:
      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
  userdb:
    build:
      context: ./userserver/database
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - userdb_data:/var/lib/postgresql/data
  userserver:
    build:
      context: ./userserver
    depends_on:
      - userdb
    restart: always
    ports:
      - 8081:80
    environment:
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_DATABASE=postgres
      - DB_URL=userdb
  clientserver:
    build:
      context: ./clientserver
    restart: always
    ports:
      - 80:80
  infodb:
    build:
      context: ./infoserver/database
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - infodb_data:/var/lib/postgresql/data
  infoserver:
    build:
      context: ./infoserver
    depends_on:
      - infodb
    restart: always
    ports:
      - 9200:80
    environment:
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_DATABASE=postgres
      - DB_URL=infodb
  switchdb:
    build:
      context: ./switchserver/database
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - switchdb_data:/var/lib/postgresql/data
  switchserver:
    build:
      context: ./switchserver
    depends_on:
      - switchdb
    restart: always
    ports:
      - 8082:80
    environment:
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_DATABASE=postgres
      - DB_URL=switchdb
  robotserver:
    build:
      context: ./robotserver
    restart: always
    ports:
      - 8083:80
volumes:
  portainer_data:
  userdb_data:
  infodb_data:
  switchdb_data:
