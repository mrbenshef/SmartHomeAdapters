}

    server{
	server_name robot.halspals.co.uk;
        listen 80; # managed by Certbot
    	return 301 https://robot.halspals.co.uk$request_uri;
}
    server{
	server_name client.api.halspals.co.uk;
        listen 80; # managed by Certbot
