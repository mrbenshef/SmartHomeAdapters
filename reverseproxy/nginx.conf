}

    server{
	server_name robot.halspals.co.uk;
		location / {
		
            proxy_pass         http://docker-robot;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;

		}
	

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/halspals.co.uk/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/halspals.co.uk/privkey.pem; # managed by Certbot
