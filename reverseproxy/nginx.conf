worker_processes 1;

events { worker_connections 1024; }

http {

    upstream docker-client {
	server halspals.co.uk:9100;
    }
    upstream docker-adminer {
	server halspals.co.uk:8080;
    }
    upstream docker-portainer {
	server halspals.co.uk:9000;
    }
    upstream docker-robot {
	server halspals.co.uk:8083;
    }
    sendfile on;
    server {
        server_name adminer.halspals.co.uk;
        location / {
            proxy_pass         http://docker-adminer;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }
    

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/halspals.co.uk/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/halspals.co.uk/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
    
    server{
	server_name portainer.halspals.co.uk;
		location / {
		
            proxy_pass         http://docker-portainer;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;

		}
	

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/halspals.co.uk/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/halspals.co.uk/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

    server{
	server_name client.api.halspals.co.uk;
		location / {
		
            proxy_pass         http://docker-client;
            proxy_redirect     off;
            proxy_set_header   Host $host;
