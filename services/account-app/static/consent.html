<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HalsPals Login</title>
    <link rel="stylesheet" href="static/style.css" />
</head>
<body>
    <div class="form">
        <img class="logo" src="static/halspals.png" alt="HALS PALS" />
        
        {{ if .Error }}
        <p class="error">{{ .Error }}</p>
        {{ end }}
        
        <form action="https://account.halspals.co.uk/consent" method="POST">
            <input id="challenge" name="challenge" type="hidden" />
            <p>Do you consent to granting this app access to your smart home adapters?</p>
            <button type="submit">Consent</button>
        </form>
    </div>

    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var challenge = urlParams.get("consent_challenge");
        document.getElementById("challenge").setAttribute("value", challenge)
    </script>
</body>
</html>
